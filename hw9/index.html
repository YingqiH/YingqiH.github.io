<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sounds</title>

    <style>
      .button {
        text-align: center;
        background-color: #E7AD56;
        color: #fff;
        padding: 5%;
        display: flex;

      }
      main {
       
        width: 50%;
        margin: 200px auto;
      }
      #duck-button {}
    </style>
  </head>
  <body>
    <main>
      <a href="#" id="duck-button" class="button">Hello</a>
      <a href="#" id="shins-button" class="button">Goodbye</a>

    </main>

    <audio id="duck-sound">
	    <source src="Hello-SoundBible.com-1812488315.mp3"></source>
    </audio>

    <audio id="shins-song">
	    <source src="Goodbye-SoundBible.com-1660461090.mp3"></source>
    </audio>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    

    <script>
      var duck = $("#duck-sound")[0];
      
    $("#duck-button").mouseenter(function() {
      duck.currentTime = 0;
      duck.play();
    });
        $("#duck-button").mouseleave(function() {
      duck.pause();
    });

    var shins = $("#shins-song")[0];
    
    $("#shins-button").click(function() {
      if ($('audio#shins-song')[0].paused == false ){
        shins.pause();
      } else {
        shins.play();
      }
    });

    </script>
  </body>
</html>
